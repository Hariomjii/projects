    <style>
        body {
            background-color: #FFF0F5;
            color: #4A2C3B;
            font-family: "Comic Neue", cursive;
            text-align: center;
            padding: 0.2rem 2rem;
            padding-top: 0;
        }

        h1 {
            color: #7B3B55;
            margin-top: 0.2rem;
            padding-top: 0;
            margin-bottom: 3rem;
            font-weight: 700;
            font-size: 4rem;
            transition: 0.3s ease;

        }


        .container {
            margin: 1rem;
            text-align: center;
            justify-content: center;
        }

        .image {
            display: block;
            text-align: center;
            align-items: center;
        }

        .image img {
            margin-top: 1rem;
            width: 35%;
            background-color: #F7D6E0;
            border: 4px solid black;
            border-radius: 25px;
            transition: 0.3s;
        }

        .image .num {
            margin-top: 1rem;
            font-size: 2rem;
            display: block;
            font-weight: bold;

        }

        .btn {
            background-color: #FF6B81;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        .btn:hover {
            background-color: #FF8393;
        }

        .num {
            font-weight: 700;
            font-size: 20px;
            margin-top: 15px;
        }

        @media (max-width: 1450px) {
            .h1 {
                font-size: 3.5rem;
            }

            .image img {
                width: 40%;
                border-width: 2px;
            }
            .btn{
                font-size: 1.3rem;
            }
        }

        @media (max-width: 1300px) {
            .h1 {
                font-size: 3.5rem;
            }
            .container {
                margin: 1.8rem 0.5rem;
            }
            body{
                margin-bottom: 0;
                padding-bottom: 1rem;
            }

            .image img {
                width: 50%;
                border-width: 2px;
            }
            .btn{
                font-size: 1.3rem;
            }
        }


        @media (max-width: 1060px) {
            h1 {
                margin-top: 3rem;
                font-size: 3.5rem;
            }

            .image img {
                width: 55%;
                border-width: 2px;
            }
            .btn{
                font-size: 1.2rem;
            }
        }

        @media (max-width: 913px) {
            h1 {
                margin-top: 3rem;
                font-size: 2.5rem;
            }
            .image img {
                margin-top: 1.5rem;
                width: 70%;
                border-width: 2px;
            }
            .btn{
                font-size: 1rem;
            }
            .container {
                margin: 4rem 0.5rem;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 3rem;
                margin-top: 0;
            }

            .container {
                margin: 1rem 0.5rem;
            }

            .image img {
                margin-top: 2rem;
                width: 80%;

            }

            .btn {

                font-size: 1rem;
                border-radius: 8px;
            }

            .num {
                font-size: 16px;
                margin-top: 10px;
            }
        }
    </style>
