<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <button>Please don't click</button>
        <p>
            <label for="color">choose a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter your number</label>
            <input id="number" type="number" placeholder="number" name="num" min="1" max="1000">
        </p>
        <button>Submit</button>
        <input type="submit" value="meme">
    </form>
    <hr>
    <button>not inside form</button>
    <h2>Custom Search</h2>
    <h3>Search reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="query">
        <button>Search Reddit</button>
    </form>
    <h3>Search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="animals">Please select an categary</label>
            <select name="animals" id="animals">
                <!-- <option value="" selected>--Please Choose an Option--</option> -->
                <option value="fish">Fish</option>
                <option value="tiger">Tiger</option>
                <option value="eagle">Eagle</option>
            </select>
        </p>
        <p>
            <label for="items">Amount of Items:</label>
            <input type="range" id="items" name="item_quntity" min="1" max="100" value="70">
        </p>
        <p>
            <label for="">Give Your Feedback</label>
            <br>
            <textarea name="requests" id="Feedback" rows="10" cols="50" placeholder="Type here"></textarea>
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
