<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Shower System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100%;
      align-items: center;
      padding: 0;
      margin: 0;
      border: 0;
    }

    /* Water Tank */
    .tank {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 80px;
      height: 100px;
      background: linear-gradient(225deg, #8BC0E8 33%, #0084FF 100%);
      border: 3px solid #333;
      border-radius: 10px;
      text-align: center;
      padding-top: 35px;
      font-weight: bold;
    }

    /* Pipes */
    .pipe {
      position: absolute;
      width: 6px;
      background: linear-gradient(45deg, #666666 64%, #ADA5A5 100%);
    }

    /* Horizontal pipe from tank */
    .pipe-horizontal {
      top: 190px;
      left: 90px;
      height: 14.5em;
      width: 6px;
    }

    /* Vertical pipe down to valve */
    .pipe-vertical {
      top: 6.9rem;
      left: 26.8rem;
      width: .4rem;
      height: 20rem;
    }

    /* Valve */
    .valve {
      position: absolute;
      top: 25.2rem;
      left: 26em;
      width: 30px;
      height: 30px;
      background-color: #141313;
      border: 2px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .handle {
      width: 1.6rem;
      height: 0.25rem;
      background: conic-gradient(from 45deg, #6B6B6B 3%, #9E9E9E 36%);
      transform-origin: center;
      transition: transform 0.8s;
      cursor: pointer;
      left: 26rem;
    }

    .handle.off {
      transform: rotate(0deg);
      /* pointing left */
    }

    .handle.on {
      transform: rotate(-90deg);
      /* pointing up-right */
    }

    /* Pipe up to shower */
    .pipe-up {
      position: absolute;
      left: 6rem;
      top: 26rem;
      width: 20rem;
      height: 6px;
      background-color: #333;
    }

    /* Pipe to center top */
    .pipe-top {
      position: absolute;
      top: 6.55rem;
      left: 26.8rem;
      width: 3.4rem;
      height: 6px;
      background-color: #333;
    }

    /* Showerhead */
    .showerhead {
      position: absolute;
      top: 100px;
      left: 480px;
      width: 60px;
      height: 60px;
      transform: scaleX(-1);

    }

    .showerhead img {
      width: 100%;
    }

    /* Water drops container */
    .drops {
      position: absolute;
      top: 160px;
      /* adjust based on showerhead */
      left: 510px;
      /* adjust based on showerhead */
      width: 10px;
      height: 300px;
      pointer-events: none;
      overflow: visible;
      display: none;
      /* hidden by default */
    }

    /* Individual drop */
    .drop {
      width: 6px;
      height: 10px;
      background: #00bfff;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      animation: fall 1s linear infinite;
      opacity: 0.7;
    }

    .drop:nth-child(2) {
      animation-delay: 0.3s;
      left: 10px;
    }

    .drop:nth-child(3) {
      animation-delay: 0.6s;
      left: 20px;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }

      80% {
        opacity: 0.7;
      }

      100% {
        transform: translateY(150px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Water tank -->
    <div class="tank">Tank</div>

    <!-- Pipes -->
    <div class="pipe pipe-horizontal"></div>
    <div class="pipe pipe-vertical"></div>

    <!-- Valve with handle -->
    <div class="valve">
      <div class="handle off" id="valveHandle" role="button" aria-label="Toggle valve"></div>
    </div>

    <!-- Pipe going up from valve -->
    <div class="pipe pipe-up"></div>

    <!-- Pipe going right to shower -->
    <div class="pipe pipe-top"></div>

    <!-- Showerhead -->
    <div class="showerhead">
      <img src="https://cdn-icons-png.flaticon.com/512/2373/2373568.png" alt="Showerhead">
    </div>
    <div class="drops" id="drops">
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
    </div>


  </div>

  <script>
    const handle = document.getElementById('valveHandle');
    const drops = document.getElementById('drops');

    handle.addEventListener('click', () => {
      handle.classList.toggle('off');
      handle.classList.toggle('on');

      const isOn = handle.classList.contains('on');

      // Show/hide animated drops
      drops.style.display = isOn ? 'block' : 'none';
    });
  </script>


</body>

</html>
